<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-5">
    <h1 class="text-4xl font-bold text-center mb-5 text-blue-600">Student Records Management</h1>

    <div class="mb-5 text-start">
      <button id="openModalBtn" class="btn bg-blue-500 text-white p-2 rounded hover:bg-blue-600 shadow-md">Add New Student</button>
      <div class="inline-block ml-4">
        <label for="sortField" class="mr-2">Sort by:</label>
        <select id="sortField" class="input p-2 border border-gray-300 rounded shadow-sm">
          <option value="Surname">Surname</option>
          <option value="Firstname">Firstname</option>
          <option value="Birthdate">Birthdate</option>
        </select>
        <button id="sortBtn" class="btn bg-green-500 text-white p-2 rounded hover:bg-green-600 ml-2 shadow-md">Sort</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="studentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
        <h2 id="modalTitle" class="text-2xl font-semibold text-gray-700 mb-4">Add New Student</h2>
        <form id="addStudentForm" class="space-y-4">
          <input type="hidden" id="studentId" />
          <input type="text" id="surname" class="input w-full p-2 border border-gray-300 rounded shadow-sm" placeholder="Surname" required />
          <input type="text" id="firstname" class="input w-full p-2 border border-gray-300 rounded shadow-sm" placeholder="Firstname" required />
          <input type="date" id="birthdate" class="input w-full p-2 border border-gray-300 rounded shadow-sm" required />
          <select id="gender" class="input w-full p-2 border border-gray-300 rounded shadow-sm" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <input type="text" id="address" class="input w-full p-2 border border-gray-300 rounded shadow-sm" placeholder="Address" required />
          <div class="flex justify-end space-x-2">
            <button type="button" id="closeModalBtn" class="btn bg-gray-500 text-white p-2 rounded hover:bg-gray-600 shadow-md">Cancel</button>
            <button type="submit" class="btn bg-blue-500 text-white p-2 rounded hover:bg-blue-600 shadow-md">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table to Display Students -->
    <div class="mb-5 bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-700">All Students</h2>
      <table id="studentsTable" class="min-w-full table-auto mt-4">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">Student ID</th>
            <th class="border px-4 py-2">Surname</th>
            <th class="border px-4 py-2">Firstname</th>
            <th class="border px-4 py-2">Birthdate</th>
            <th class="border px-4 py-2">Gender</th>
            <th class="border px-4 py-2">Address</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody">
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
