<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f8f8; /* Neutral background */
    }
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.5); /* Dimmed background for modal */
    }
    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .table-row:nth-child(even) {
      background-color: #f9f9f9; 
    }
    .table-row:nth-child(odd) {
      background-color: #ffffff;
    }
    .btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="font-sans text-gray-700">

  <div class="container mx-auto p-5">
    <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Student Records Management</h1>

    <div class="flex flex-wrap items-center justify-between mb-6">
      <button id="openModalBtn" class="btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">
        Add New Student
      </button>

      <div class="flex items-center space-x-3">
        <label for="sortField" class="text-gray-600">Sort by:</label>
        <select id="sortField" class="border-gray-300 border rounded-lg px-3 py-2">
          <option value="Surname">Surname</option>
          <option value="Firstname">Firstname</option>
          <option value="Birthdate">Birthdate</option>
        </select>
        <button id="sortBtn" class="btn bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 shadow">
          Sort
        </button>
      </div>
    </div>

    <div id="studentModal" class="fixed inset-0 flex items-center justify-center modal-bg hidden">
      <div class="modal-content w-full max-w-lg">
        <h2 id="modalTitle" class="text-2xl font-semibold text-gray-800 mb-4">Add New Student</h2>
        <form id="addStudentForm" class="space-y-4">
          <input type="hidden" id="studentId" />
          <div>
            <label for="surname" class="block text-gray-700 mb-1">Surname:</label>
            <input type="text" id="surname" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" required />
          </div>
          <div>
            <label for="firstname" class="block text-gray-700 mb-1">Firstname:</label>
            <input type="text" id="firstname" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" required />
          </div>
          <div>
            <label for="birthdate" class="block text-gray-700 mb-1">Birthdate:</label>
            <input type="date" id="birthdate" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" required />
          </div>
          <div>
            <label for="gender" class="block text-gray-700 mb-1">Gender:</label>
            <select id="gender" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div>
            <label for="address" class="block text-gray-700 mb-1">Address:</label>
            <input type="text" id="address" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" required />
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" id="closeModalBtn" class="btn bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
            <button type="submit" class="btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-semibold mb-4">Student Records</h2>
      <table class="min-w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-4 py-2">Student ID</th>
            <th class="border px-4 py-2">Surname</th>
            <th class="border px-4 py-2">Firstname</th>
            <th class="border px-4 py-2">Birthdate</th>
            <th class="border px-4 py-2">Gender</th>
            <th class="border px-4 py-2">Address</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
