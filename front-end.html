<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f3e8ff; /* Light purple background */
    }
    .modal-bg {
      background-color: rgba(75, 0, 130, 0.6); /* Darker dimmed purple background for modal */
    }
    .modal-content {
      background-color: #ffffff; /* White background for modal */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .table-container {
      background-color: #ffffff; /* White background for the table container */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .table-row:nth-child(even) {
      background-color: #e9d8fd; 
    }
    .table-row:nth-child(odd) {
      background-color: #f3e8ff;
    }
    .btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- Main Container -->
  <div class="container mx-auto p-8">
    <h1 class="text-5xl font-bold text-center mb-8 text-purple-900">Student Database Management System</h1>

    <!-- Controls -->
    <div class="flex flex-wrap items-center justify-start gap-5 mb-8">
      <div class="flex items-center space-x-4">
        <label for="sortField" class="text-gray-700">Sort by:</label>
        <select id="sortField" class="border-gray-300 border rounded-lg px-4 py-3">
          <option value="Surname">Surname</option>
          <option value="Firstname">Firstname</option>
          <option value="Birthdate">Birthdate</option>
        </select>
      </div>
      <button id="openModalBtn" class="btn bg-purple-600 text-white px-5 py-3 rounded-lg hover:bg-purple-700 shadow-lg">
        Add New Student
      </button>

    </div>

    <!-- Modal -->
    <div id="studentModal" class="fixed inset-0 flex items-center justify-center modal-bg hidden">
      <div class="modal-content w-full max-w-xl">
        <h2 id="modalTitle" class="text-3xl font-semibold text-purple-900 mb-6">Add New Student</h2>
        <form id="addStudentForm" class="space-y-6">
          <input type="hidden" id="studentId" />
          <div>
            <label for="surname" class="block text-gray-700 mb-2">Surname:</label>
            <input type="text" id="surname" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-purple-300" required />
          </div>
          <div>
            <label for="firstname" class="block text-gray-700 mb-2">Firstname:</label>
            <input type="text" id="firstname" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-purple-300" required />
          </div>
          <div>
            <label for="birthdate" class="block text-gray-700 mb-2">Birthdate:</label>
            <input type="date" id="birthdate" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-purple-300" required />
          </div>
          <div>
            <label for="gender" class="block text-gray-700 mb-2">Gender:</label>
            <select id="gender" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-purple-300" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div>
            <label for="address" class="block text-gray-700 mb-2">Address:</label>
            <input type="text" id="address" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-purple-300" required />
          </div>
          <div class="flex justify-end space-x-4">
            <button type="button" id="closeModalBtn" class="btn bg-gray-500 text-white px-5 py-3 rounded-lg hover:bg-gray-600">Cancel</button>
            <button type="submit" class="btn bg-purple-600 text-white px-5 py-3 rounded-lg hover:bg-purple-700">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Student Records Table -->
    <div class="table-container">
      <h2 class="text-3xl font-semibold mb-6">Student Records</h2>
      <table class="min-w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-purple-200">
            <th class="border px-5 py-3">Student ID</th>
            <th class="border px-5 py-3">Surname</th>
            <th class="border px-5 py-3">Firstname</th>
            <th class="border px-5 py-3">Birthdate</th>
            <th class="border px-5 py-3">Gender</th>
            <th class="border px-5 py-3">Address</th>
            <th class="border px-5 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody">
          <!-- Dynamic content will be inserted here -->
          <tr class="table-row">
            <td class="border px-5 py-3">1</td>
            <td class="border px-5 py-3">Doe</td>
            <td class="border px-5 py-3">John</td>
            <td class="border px-5 py-3">January 1, 2000</td>
            <td class="border px-5 py-3">Male</td>
            <td class="border px-5 py-3">123 Main St</td>
            <td class="border px-5 py-3">
              <button class="btn bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 mr-2">Edit</button>
              <button class="text-red-500 hover:text-red-700">Delete</button>
            </td>
          </tr>
          <!-- More rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
